<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>{% block title %}Progrify: Empower Your Progress{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block additional_styles %}{% endblock %}

    <style>
        :root {
            --theme-color-light: rgba(255, 107, 107, 0.8);
            --theme-color-dark: #FF6B6B;
            --text-color: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
        }

        .banner {
            background: linear-gradient(135deg, var(--theme-color-light), var(--theme-color-dark));
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            min-height: 80px;
            box-sizing: border-box;
            animation: GradientAnimation 20s ease infinite;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .banner-branding {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        .banner-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin: 0;
            line-height: 1.3;
        }

        .banner-subtitle {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.9);
            font-weight: 400;
            margin-top: 0.25rem;
        }

        .banner-actions {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: flex-end;
        }

        .back-home-btn {
            padding: 0.5rem 1rem;
            background-color: rgba(255,255,255,0.2);
            color: white;
            border-radius: 2rem;
            text-decoration: none;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }


        @media (max-width: 768px) {
            .banner {
                padding: 0.75rem;
                min-height: 70px;
                flex-direction: column;
                align-items: flex-start;
            }

            .banner-branding {
                margin-bottom: 0.5rem;
                text-align: center;
                width: 100%;
            }

            .banner-title {
                font-size: 1.2rem;
            }

            .banner-subtitle {
                font-size: 0.6rem;
            }

            .banner-actions {
                width: 100%;
                justify-content: center;
            }

            .back-home-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .banner {
                padding: 0.5rem;
                min-height: 60px;
            }

            .banner-title {
                font-size: 1.1rem;
            }

            .banner-subtitle {
                font-size: 0.55rem;
            }

            .back-home-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
        }

        .content {
            padding: 1.5rem 1rem;
            margin: 0 auto;
            width: 95%;
            max-width: 1200px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 1rem 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 0.75rem 0.5rem;
            }
        }

        @keyframes GradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-branding">
            <div class="banner-title">Progrify: Empower Your Progress</div>
            <div class="banner-subtitle">Powered by TIRON</div>
        </div>
        <div class="banner-actions">
            {% if request.endpoint != 'home' %}
            <a href="{{ url_for('index') }}" class="back-home-btn">üè† Home</a>
            {% endif %}
            {% if session.get('user') %}
            <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% endif %}

        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDz4pX1234567890",
        authDomain: "progrify-881a2.firebaseapp.com",
        projectId: "progrify-881a2",
        storageBucket: "progrify-881a2.firebasestorage.app",
        messagingSenderId: "53140925056",
        appId: "1:53140925056:web:53fb4febd3c816cb675465"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Email Modal -->
    <div id="emailModal" style="display:none;">
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button id="sendLink">Send Magic Link</button>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
