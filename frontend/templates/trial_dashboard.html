<!DOCTYPE html>
<html>
<head>
    <title>Progrify - Trial Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #17a2b8;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .trial-info {
            background-color: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .feature-card {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Progrify</h1>
        <p>Your 3-day free trial is active</p>
    </div>
    
    <div class="trial-info">
        <h3>Enjoy full access to all features until {{ trial_end_date }}</h3>
        <p>No payment required during trial period</p>
    </div>
    
    <div class="features">
        <div class="feature-card">
            <h3>Digital Planner</h3>
            <p>Organize your schedule and tasks</p>
        </div>
        <div class="feature-card">
            <h3>PDF Tools</h3>
            <p>Process and analyze your documents</p>
        </div>
        <!-- Add more feature cards as needed -->
    </div>
</body>
</html>
